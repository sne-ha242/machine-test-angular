

<!DOCTYPE html>

<body>

<div class="jumbotron text-center">
  <h1>Home page </h1>
  <p> </p> 
</div>

<div class="container">
  <div class="row">
  

    <div class="col-md-8">
     
      
      <!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
     
         <h2 > 
          <button type="button" onclick="viewdoc()"  class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Register</button>
          <a routerLink="/second-component" routerLinkActive="active"><button type="button" class="btn btn-info btn-lg">View</button> </a>
          
          </h2>
     
      <!-- The routed views render in the <router-outlet>-->
      <router-outlet></router-outlet>
        
    
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"><h1 id="header">Personal Info</h1><br> </h4>
            </div>
            <div class="modal-body">
                         
    <form  class="form-group" method="get"  >
        First Name <input placeholder="First Name" name="fname" type="text" class="form-control" id="textalign" required autocomplete="off"  ><br><br>
        Last Name  <input placeholder="Last Name" name="lname" type="text" class="form-control" id="textalign" required autocomplete="off" ><br><br>
        Phone number <input placeholder="Phone number" name="ph" type="tel" class="form-control" id="textalign" required autocomplete="off" ><br><br>
    
    
    
        Gender : 
        <input type="radio" id="male" name="gender" value="male"    >
        <label for="male" >Male</label>
        <input type="radio" id="female" name="gender" value="female"  >
        <label for="female" >Female</label><br><br>
    
        DOB:<input type="date" required class="form-control"><br>
    
    
        <input type="submit" value="Submit" class="form-control">
        </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>




   
        
    </div>
</div>
</div>


</body>
